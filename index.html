      <body background="background1.jpg" >
        <h1 class="title">AI PING PONG </h1>
        <button class="help" data-toggle="modal" data-target="#myModal">Help</button>
        <div class="can" id="canvas">

        <!-- creat a boostrap modal for instructions-->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <p>1. Keep Your Laptop Stragiht.<hr>
                            2. Move 3-4 feet away from the laptop.<hr>
                            3. Move your wrist vertically.<hr>
                            4. A red dott will apper on your wrist.<hr>
                            5. Then Click 'Go'.<hr>
                            6. Your paddle is Red colored.<hr>
                            7. Now follow instructions 2 and 3.<hr>
                            8. Enjoy!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
